# These are the messages used by the core plugin. You can use all tags from custom-tags.yml here.
# Some messages have additional available tags, which are listed for each message.

# Tags: <#permission>
no-permission: "<error><hover:show_text:'<gray>Permission missing:</gray> <#permission>'><red>You don't have permission to do that!</red></hover>"

# Tags: <#option>
unknown-option: "<error><red>Unknown option: </red><color:#FF8888><#option></color>"

# Tags: <#argument> <#value>
invalid-value-for-argument: "<error><red>Invalid value for <bright_red><#argument></bright_red>: <bright_red><#value></bright_red></red>"

# Tags: <#argument> <#value> <#min> <#max>
invalid-value-for-argument-number-not-in-range: "<error><red>Invalid value for <bright_red><#argument></bright_red>: Must be between <bright_red><#min></bright_red> and <bright_red><#max></bright_red>, was <dark_red><#value></dark_red>!</red>"

# Tags: <#argument>
invalid-subcommand: "<error><red>Invalid subcommand: </red><bright_red><#argument></bright_red>"
missing-value-for-argument: "<error><red>Missing value for <bright_red><#argument></bright_red>!</red>"
invalid-argument: "<error><red>Invalid argument: </red><bright_red><#argument></bright_red>"
player-not-found: "<error><red>Player not found: </red><bright_red><#argument></bright_red>"
world-not-found: "<error><red>World not found: </red><bright_red><#argument></bright_red>"
unsupported-server-software: "<error><red>Your server software does not support <bright_red><hover:show_text:'<gray>Missing class/method:</gray> <#argument>'>this feature</hover></bright_red>!</red>"
selector-includes-entities: "<error><red>Only players may be affected by this command, but the provided selector <bright_red><#argument></bright_red> includes entities!</red>"

no-safe-location-found: "<error><red>Couldn't find a safe location to teleport to!</red>"
not-having-item-in-hand: "<error><red>You're not holding any item in your hand!</red>"
others-not-having-item-in-hand: "<error><red><gold><player-name></gold> is not holding any item in their hand!</red>"

too-many-arguments: "<error><red>Too many arguments!</red>"
command-not-from-console: "<error><red>This command can't be run from console!</red>"
must-specify-player-from-console: "<error><red>You must specify a player when running this command from console!</red>"
command-module-disabled: "<error><red>The module that registered this command is disabled!</red>"

failed-to-load-data-on-join: "<red>[Basics] Failed to load player data in time - please try to join again!</red>"
error-executing-command: "<error><red>An error occured while executing this command!</red>"
error-executing-command-op: "<error><hover:show_text:'<#stacktrace>'><red>An error occured while executing this command!</red> <gray>(Hover for stacktrace - only visible to OPs)</gray></hover>"